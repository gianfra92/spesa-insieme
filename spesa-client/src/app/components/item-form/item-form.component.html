<div class="flex gap-2 mb-4">
  <input
    type="text"
    [(ngModel)]="newItemName"
    placeholder="Nome oggetto"
    class="border p-2 flex-1"
  />
  <input
    type="number"
    [(ngModel)]="newItemQuantity"
    min="1"
    class="border p-2 w-24"
  />
  <button (click)="submit()" class="bg-blue-600 text-white px-4 rounded">
    Aggiungi
  </button>
</div>
