<div class="min-h-screen flex bg-gray-100">
  <!-- Sidebar -->
  <div
    [class.hidden]="!menuOpen"
    class="fixed z-30 inset-y-0 left-0 w-64 bg-white shadow-md p-4 lg:block"
  >
    <h2 class="text-xl font-bold mb-4">Menu</h2>
    <ul>
      <li><a routerLink="/" (click)="closeMenu()" class="block py-2">Home</a></li>
      <li><a routerLink="/utente" (click)="closeMenu()" class="block py-2">Utente</a></li>
    </ul>
  </div>

  <!-- Content -->
  <div class="flex-1 flex flex-col">
    <header class="bg-white shadow p-4 flex justify-between items-center">
      <button (click)="toggleMenu()" class="lg:hidden text-2xl">â˜°</button>
      <h1 class="text-xl font-semibold">Spesa Condivisa</h1>
      <span *ngIf="currentUser" class="text-sm text-gray-600">
        Utente attivo: <strong>{{ currentUser }}</strong>
      </span>
    </header>

    <main class="p-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
